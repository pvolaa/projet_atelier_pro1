<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookies</title>
        <style>
            /* Style général */
            body {
                font-family: 'Playfair Display', serif;
                background-color: #f6dae6;
                /* Fond beige */
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
            }

            header h1 {
                margin: 0;
                font-size: 2.5em;
            }

            /* Conteneur principal */
            .container {
                max-width: 1100px;
                margin: 20px auto;
                padding: 20px;
            }

            /* Section pour la photo du créateur */
            .creator-photo {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 30px;
            }

            .creator-photo img {
                border-radius: 50%;
                width: 300px;
                height: 300px;
                object-fit: cover;
            }

            /* Section pour la vidéo */
            .video-container {
                text-align: center;
                margin-bottom: 30px;
            }

            iframe {
                width: 100%;
                max-width: 800px;
                height: 450px;
            }

            /* Section pour les liens */
            .links {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .links a {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .links a:hover {
                background-color: #45a049;
            }

            /* Section pour la définition */
            .definition {
                text-align: center;
                margin-bottom: 30px;
            }

            .definition p {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Cookies beurre cacahuète</h1>
        </header>

        <div class="container"></div>

        <!-- Section photo du produit -->
        <div class="creator-photo">
            <a
                href="https://www.youtube.com/embed/Xc0-e1q0pDA?si=wLOPrr8fUe2VncOH"
                target="_blank">
                <img src="image et pdf/cookies.jpg">
            </a>

            <h2>Elements allergènes</h2>
            <p>Arachides</p>
            <p>Gluten</p>
            <p>Œufs</p>
            <p>Lait et produits laitiers</p>
            <p>Soja</p>
            <p>Fruits à coque</p>
            <p>Sésame</p>
            <p>Sulfites</p>
        </div>

    </div>

    <!-- Section des liens -->
    <div class="links">
        <a
            href="https://www.paypal.com/paypalme/VotreNomUtilisateur/10"
            target="_blank">Payer 4€ avec PayPal</a>
    </div>
</div>
</body>
