<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | Pâtisseries en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
        }
        header {
            background-color: #f6dae6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f6dae6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #f6dae6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #f6dae6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <p>Une question ou un commentaire ? Nous sommes là pour vous aider !</p>
    </header>
    <div class="container">
        <h1>Formulaire de contact</h1>
        <form action="/submit-contact" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
